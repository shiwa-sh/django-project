{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Log In
{% endblock %}
{% block content %}
    <h2>Log In</h2>
    <div class='col-md-6 justify-content-center'>
       <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class='btn btn-success ml-2'>Log In</button>
    </form> 
    <p><a href='{% url 'password_reset'%}'>Forgot your password?</a></p>
    </div>
    
{% endblock %}
